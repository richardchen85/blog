# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 关注WEB前端技术_搜索引擎优化_网站建设
subtitle: 关注WEB前端技术_搜索引擎优化_网站建设
description: 关注web前端技术_搜索引擎优化_网站建设
keywords: web前端,SEO,搜索擎优化,网站开发
author: Richard Chen
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.chenliqiang.cn
root: /
permalink: /post/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: /tags/
archive_dir: archives
category_dir: /cate/
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link.enabled: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  auto_detect: false
  line_number: true
  hljs: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
  前端工程化: fe-engineering
  HTML: HTML
  浏览器: browser
  CSS: css
  JavaScript: javascript
  C#: csharp
  服务器: servers
  性能优化: performance
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: clq

# user links
logo_url: https://misc.chenliqiang.cn/blog/logo.png
github_url: https://github.com/richardchen85

# rss
feed:
  type: rss2
  path: rss.html
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: " "
  order_by: -date

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/richardchen85/richardchen85.github.io.git
  branch: master
